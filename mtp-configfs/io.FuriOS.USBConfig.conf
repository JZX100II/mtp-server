<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="io.FuriOS.USBConfig"/>
    <allow send_destination="io.FuriOS.USBConfig" send_interface="io.FuriOS.USBConfig"/>
    <allow send_destination="io.FuriOS.USBConfig" send_interface="org.freedesktop.DBus.Peer"/>
    <allow send_destination="io.FuriOS.USBConfig" send_interface="org.freedesktop.DBus.Properties"/>
  </policy>

  <policy user="default">
    <allow send_destination="io.FuriOS.USBConfig" send_interface="io.FuriOS.USBConfig"/>
    <allow send_destination="io.FuriOS.USBConfig" send_interface="org.freedesktop.DBus.Peer"/>
    <allow send_destination="io.FuriOS.USBConfig" send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_destination="io.FuriOS.USBConfig" send_interface="org.freedesktop.DBus.Introspectable"/>
  </policy>

  <policy user="32011">
    <allow send_destination="io.FuriOS.USBConfig" send_interface="io.FuriOS.USBConfig"/>
    <allow send_destination="io.FuriOS.USBConfig" send_interface="org.freedesktop.DBus.Peer"/>
    <allow send_destination="io.FuriOS.USBConfig" send_interface="org.freedesktop.DBus.Properties"/>
  </policy>
</busconfig>
